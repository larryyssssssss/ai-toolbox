<body>
  <header>

  <section class="tools-wrapper">
    <div class="arrow left" aria-label="å‘å·¦" role="button">
      <svg viewBox="0 0 24 24" width="20" height="20"><path d="M15.5 19l-7-7 7-7"/></svg>
    </div>

    <div class="grid" id="toolGrid">
      <article class="card">
        <h2 class="card-title">ğŸ–¨ æ‰“å°å­—å·æ¢ç®—</h2>
        <p class="card-desc">æ‰“å°/è®¾è®¡å¸¸ç”¨å•ä½è½¬æ¢ï¼Œæ”¯æŒ Pointã€mmã€px ç­‰ã€‚</p>
        <a class="card-link" href="æ‰“å°å­—å· (Point) æ¢ç®—å·¥å…·.html" target="_blank" rel="noopener">ç«‹å³æ¢ç®—</a>
      </article>

      <!-- åœ¨æ­¤ç»§ç»­æ·»åŠ å·¥å…·å¡ç‰‡ -->
      <!--
      <article class="card">
        <h2 class="card-title">ğŸ”§ å¦ä¸€ä¸ªå·¥å…·</h2>
        <p class="card-desc">å·¥å…·ç®€ä»‹ã€‚</p>
        <a class="card-link" href="another-tool.html" target="_blank" rel="noopener">å¼€å§‹ä½¿ç”¨</a>
      </article>
      -->
    </div>

    <div class="arrow right" aria-label="å‘å³" role="button">
      <svg viewBox="0 0 24 24" width="20" height="20"><path d="M8.5 5l7 7-7 7"/></svg>
    </div>

    <div class="dots" id="dots"></div>
  </section>

  <script>
    /* è½®æ’­é€»è¾‘ + åœ†ç‚¹åŒæ­¥ */
    const grid = document.getElementById('toolGrid');
    const cards = [...grid.children];
    const dotsBox = document.getElementById('dots');
    const left = document.querySelector('.arrow.left');
    const right = document.querySelector('.arrow.right');
    const gap = 28;
    const cardWidth = cards[0].getBoundingClientRect().width + gap;
    let idx = 0;

    function renderDots(){
      dotsBox.innerHTML='';
      cards.forEach((_,i)=>{
        const dot=document.createElement('div');
        dot.className='dot'+(i===idx?' active':'');
        dot.onclick=()=>scrollToIdx(i);
        dotsBox.appendChild(dot);
      });
    }
    function scrollToIdx(i){
      idx=i;
      grid.scrollTo({left:i*cardWidth,behavior:'smooth'});
      renderDots();
    }
    left.onclick=()=>scrollToIdx(Math.max(0,idx-1));
    right.onclick=()=>scrollToIdx(Math.min(cards.length-1,idx+1));
    grid.addEventListener('scroll',()=>{
      idx=Math.round(grid.scrollLeft/cardWidth);
      renderDots();
    });
    renderDots();
  </script>
