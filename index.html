<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>AI Toolbox Â· æ—¥ç”¨å°å·¥å…·é›†åˆ</title>
  <link rel="icon" href="favicon.svg" type="image/svg+xml" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Inter Rounded & æ€æºé»‘ä½“ -->
  <link href="https://fonts.googleapis.com/css2?family=Inter+Rounded:wght@500;700&display=swap" rel="stylesheet" />

  <style>
    /* ========== 1. ä¸»é¢˜å˜é‡ ========== */
    :root{
      /* é»˜è®¤ã€ŒçŠç‘šæ©™ã€ä¸»é¢˜ */
      --primary:#FF644C;          /* CTA / é«˜äº® */
      --accent:#95D2BA;           /* Hover / å¼ºè°ƒ */
      --highlight:#FED981;        /* è¾…åŠ© */
      --neutral-bg:#FFF9F3;       /* é¡µé¢åº•è‰² */
      --neutral-card:#FFFFFF;
      --neutral-border:#E8E8E8;
      --text-main:#222;
      --text-sub:#666;
    }
    /* Bubblegum ğŸ¬ */
    :root[data-theme="bubblegum"]{
      --primary:#FF6EC7;
      --accent:#FFA4E0;
      --highlight:#FFE7F8;
      --neutral-bg:#FFF6FB;
      --neutral-border:#F5D0EF;
    }
    /* Sky â˜ */
    :root[data-theme="sky"]{
      --primary:#59A5FF;
      --accent:#8ED1FC;
      --highlight:#C1E8FF;
      --neutral-bg:#F4FAFF;
      --neutral-border:#D4E8FE;
    }
    /* Lavender ğŸ’œ */
    :root[data-theme="lavender"]{
      --primary:#A280FF;
      --accent:#C1A3FF;
      --highlight:#E8DBFF;
      --neutral-bg:#FAF7FF;
      --neutral-border:#E3DAFF;
    }

    /* ========== 2. é€šç”¨æ ·å¼ ========== */
    *{box-sizing:border-box;}
    body{
      margin:0;
      font-family:'Inter Rounded','æ€æºé»‘ä½“',sans-serif;
      background:var(--neutral-bg);
      color:var(--text-main);
      -webkit-font-smoothing:antialiased;
    }

    /* -------- å¤´éƒ¨ -------- */
    header{
      background:var(--neutral-card);
      border-bottom:1px solid var(--neutral-border);
      box-shadow:0 2px 6px rgba(0,0,0,.04);
      text-align:center;
      padding:42px 0 16px;
      position:sticky;
      top:0;
      z-index:20;
    }
    h1{
      margin:0 0 8px;
      font-size:2.2rem;
      font-weight:700;
      color:var(--primary);
      letter-spacing:.5px;
    }
    .desc{
      margin:0;
      font-size:1.125rem;
      color:var(--text-sub);
    }

    /* -------- ä¸»é¢˜åˆ‡æ¢å™¨ -------- */
    .theme-switcher{
      position:absolute;
      top:16px;
      right:16px;
      display:flex;
      gap:10px;
    }
    .theme-dot{
      width:20px;height:20px;
      border-radius:50%;
      border:2px solid #fff;
      cursor:pointer;
      box-shadow:0 0 0 2px var(--neutral-border);
      transition:transform .15s;
    }
    .theme-dot:hover{transform:scale(1.2);}
    .theme-dot.active{box-shadow:0 0 0 2px var(--primary);}

    /* -------- å·¥å…·åŒºåŸŸ -------- */
    .tools-wrapper{
      position:relative;
      max-width:1100px;
      margin:0 auto;
      padding:48px 0 40px;
    }
    .grid{
      display:flex;
      gap:28px;
      overflow-x:auto;
      scroll-behavior:smooth;
      padding-left:24px;
    }
    @media(min-width:600px){
      .grid::after{content:"";flex:0 0 120px;}
    }

    /* -------- å¡ç‰‡ -------- */
    .card{
      flex:0 0 260px;
      background:var(--neutral-card);
      border:2px solid var(--highlight);
      border-radius:16px;
      padding:28px 24px 24px;
      box-shadow:0 2px 10px rgba(0,0,0,.05);
      display:flex;
      flex-direction:column;
      transition:border-color .15s,box-shadow .15s;
    }
    .card:hover{
      border-color:var(--primary);
      box-shadow:0 6px 18px rgba(0,0,0,.08);
    }
    .card:active{transform:scale(.97);}
    .card-title{
      font-size:1.25rem;
      font-weight:600;
      margin:0 0 10px;
      display:flex;
      align-items:center;
      gap:6px;
      color:var(--primary);
    }
    .card-desc{
      flex:1;
      font-size:1rem;
      line-height:1.55;
      color:var(--text-sub);
      margin:0 0 20px;
    }
    .card-link{
      align-self:flex-start;
      min-height:48px;
      padding:0 24px;
      background:var(--primary);
      color:#fff;
      border-radius:8px;
      text-decoration:none;
      font-size:1rem;
      font-weight:500;
      display:flex;
      align-items:center;
      justify-content:center;
      transition:background .15s;
    }
    .card-link:hover,
    .card-link:focus{
      background:var(--accent);
    }

    /* -------- ç®­å¤´ -------- */
    .arrow{
      position:absolute;
      top:50%;
      transform:translateY(-50%);
      width:40px;height:40px;
      background:var(--neutral-card);
      border:1px solid var(--neutral-border);
      border-radius:50%;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
      display:flex;
      align-items:center;
      justify-content:center;
      cursor:pointer;
      transition:background .15s;
    }
    .arrow svg{fill:var(--primary);}
    .arrow:hover{background:#fff;}
    .arrow.left{left:8px;}
    .arrow.right{right:8px;}

    /* -------- åˆ†é¡µåœ†ç‚¹ -------- */
    .dots{
      margin-top:18px;
      display:flex;
      justify-content:center;
      gap:10px;
    }
    .dot{
      width:12px;height:12px;
      border-radius:50%;
      background:var(--neutral-border);
      transition:background .15s,transform .15s;
    }
    .dot.active{
      background:var(--accent);
      transform:scale(1.4);
    }

    /* æ‰‹æœºç«¯ */
    @media(max-width:600px){
      h1{font-size:1.5rem;}
      .desc{font-size:.95rem;}
      .tools-wrapper{padding:32px 0;}
      .card{flex:0 0 220px;}
    }
  </style>
</head>
<body>
  <header>
    <h1>AI&nbsp;Toolbox Â· æ—¥ç”¨å°å·¥å…·é›†åˆ</h1>
    <p class="desc">å®å®å½“ å®å®å½“ æˆ‘æ˜¯å–æŠ¥çš„å°è¡Œå®¶ ğŸ§®</p>

    <!-- ä¸»é¢˜åˆ‡æ¢å™¨ -->
    <div class="theme-switcher" id="themeSwitcher" aria-label="ä¸»é¢˜åˆ‡æ¢">
      <div class="theme-dot" data-theme="default" style="background:#FF644C"></div>
      <div class="theme-dot" data-theme="bubblegum" style="background:#FF6EC7"></div>
      <div class="theme-dot" data-theme="sky" style="background:#59A5FF"></div>
      <div class="theme-dot" data-theme="lavender" style="background:#A280FF"></div>
    </div>
  </header>

  <section class="tools-wrapper">
    <div class="arrow left" aria-label="å‘å·¦" role="button">
      <svg viewBox="0 0 24 24" width="20" height="20"><path d="M15.5 19l-7-7 7-7"/></svg>
    </div>

    <div class="grid" id="toolGrid">
      <article class="card">
        <h2 class="card-title">ğŸ–¨ï¸ æ‰“å°å­—å·æ¢ç®—</h2>
        <p class="card-desc">æ‰“å°/è®¾è®¡å¸¸ç”¨å•ä½è½¬æ¢ï¼Œæ”¯æŒ Pointã€mmã€px ç­‰ã€‚</p>
        <a class="card-link" href="æ‰“å°å­—å· (Point) æ¢ç®—å·¥å…·.html" target="_blank" rel="noopener">ç«‹å³æ¢ç®—</a>
      </article>

      <!-- å¯ç»§ç»­æ·»åŠ æ›´å¤šå·¥å…·å¡ç‰‡ -->
    </div>

    <div class="arrow right" aria-label="å‘å³" role="button">
      <svg viewBox="0 0 24 24" width="20" height="20"><path d="M8.5 5l7 7-7 7"/></svg>
    </div>

    <div class="dots" id="dots"></div>
  </section>

  <script>
    /**
     * @typedef {"default"|"bubblegum"|"sky"|"lavender"} ThemeName
     */

    /** ---------- è½®æ’­é€»è¾‘ & åœ†ç‚¹åŒæ­¥ ---------- */
    const grid = document.getElementById('toolGrid');
    const cards = [...grid.children];
    const dotsBox = document.getElementById('dots');
    const left = document.querySelector('.arrow.left');
    const right = document.querySelector('.arrow.right');
    const gap = 28;
    const cardWidth = cards[0].getBoundingClientRect().width + gap;
    let idx = 0;

    /** é‡æ–°æ¸²æŸ“æ»šåŠ¨åˆ†é¡µåœ†ç‚¹ */
    function renderDots(){
      dotsBox.innerHTML = '';
      cards.forEach((_, i) => {
        const dot = document.createElement('div');
        dot.className = 'dot' + (i === idx ? ' active' : '');
        dot.onclick = () => scrollToIdx(i);
        dotsBox.appendChild(dot);
      });
    }

    /** æ»šåŠ¨åˆ°æŒ‡å®š index */
    function scrollToIdx(i){
      idx = i;
      grid.scrollTo({ left: i * cardWidth, behavior: 'smooth' });
      renderDots();
    }

    /* ç›‘å¬å·¦å³ç®­å¤´ */
    left.onclick  = () => scrollToIdx(Math.max(0, idx - 1));
    right.onclick = () => scrollToIdx(Math.min(cards.length - 1, idx + 1));
    grid.addEventListener('scroll', () => {
      idx = Math.round(grid.scrollLeft / cardWidth);
      renderDots();
    });
    renderDots();

    /** ---------- ä¸»é¢˜åˆ‡æ¢å™¨é€»è¾‘ ---------- */
    const themeDots = document.querySelectorAll('.theme-dot');
    const rootEl = document.documentElement;

    /**
     * è®¾ç½®ä¸»é¢˜å¹¶å†™å…¥ localStorage
     * @param {ThemeName} theme
     */
    function setTheme(theme='default'){
      if(theme === 'default'){
        rootEl.removeAttribute('data-theme');
      }else{
        rootEl.dataset.theme = theme;
      }
      localStorage.setItem('ai-toolbox-theme', theme);
      themeDots.forEach(dot => dot.classList.toggle('active', dot.dataset.theme === theme));
    }

    // åˆå§‹ä¸»é¢˜ï¼šlocalStorage ä¼˜å…ˆ
    const savedTheme = /** @type {ThemeName} */ (localStorage.getItem('ai-toolbox-theme')) || 'default';
    setTheme(savedTheme);

    // ç›‘å¬ç‚¹å‡»
    themeDots.forEach(dot => {
      dot.addEventListener('click', () => setTheme(dot.dataset.theme));
    });
  </script>
</body>
</html>
